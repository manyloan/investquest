services:
  postgres-db:
    image: postgres:15-alpine
    container_name : investquest-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=investquest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis-cache:
    image: redis:7-alpine
    container_name : investquest-redis
    ports:
      - "6379:6379"
  
  user-service:
    build: ./backend/user-service
    container_name: investquest-user-service
    ports:
      - "8080:8080"
    environment:
      - DB_URL=jdbc:postgresql://postgres-db:5432/investquest_db
      - DB_USER=admin
      - DB_PASSWORD=admin
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      - postgres-db
    
  frontend-ui:
    build: ./frontend
    container_name: investquest-frontend
    ports:
      - "5173:80"
    depends_on:
      - user-service
  
volumes:
  postgres_data: