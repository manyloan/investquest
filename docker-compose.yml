version: '3.8'

services:
  postgres-db:
    image: postgres:15-alpine
    container_name : investquest-postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=investquest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis-cache:
    image: redis:7-alpine
    container_name : investquest-redis
    ports:
      - "6379:6379"
  
volumes:
  postgres_data: